<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5"><span class="font-bold text-sky-500 underline">Need </span>Mooooooooooney
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-2xl">
                    <h4 class="text-4xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div>
                    <div class="bg-pink-400 p-8 text-white rounded-2xl">
                        <h4 class="text-4xl font-bold">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="widthdraw-total">00</span></h2>
                    </div>
                </div>
                <div>
                    <div class="bg-cyan-400 p-8 text-white rounded-2xl">
                        <h4 class="text-4xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="blance-total">00</span></h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- deposite and widthdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded-2xl">
                    <h4 class="text-4xl  text-white ">Please Deposite</h4>
                    <input type="text" id="deposite-field" class="w-full mt-4 p-2"
                        placeholder="$amount you want to deposite">
                    <button id="btn-deposite"
                        class="mt-3 bg-amber-500 p-2 rounded hover:bg-sky-600 hover:text-white font-semibold">Deposite</button>
                </div>
                <div>
                    <div class="bg-violet-500 p-8 rounded-2xl">
                        <h4 class="text-4xl font-bold  text-white ">Please Withdraw</h4>
                        <input type="text" id="widthdraw-field" class="w-full mt-4 p-2"
                            placeholder="$amount you want to widthdraw">
                        <button id="btn-widthdraw"
                            class="mt-3 bg-amber-500 p-2 rounded hover:bg-sky-600 hover:text-white font-semibold">Widthdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/widthdraw.js"></script>


</body>

</html>
