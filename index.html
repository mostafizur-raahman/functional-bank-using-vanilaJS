<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5"><span class="font-bold text-sky-500 underline">Baap </span>Er
            Bank</h1>
    </header>
    <main>
        <section class="mt-5 p-8  bg-blue-500  w-9/12 mx-auto">
            <h3 class="font-semibold mb-4 text-3xl">Please login!</h3>
            <div>
                <input class="w-9/12 p-2 block mb-2" type="email" name="" id="user-mail"
                    placeholder="yourmail@gmail.com">
                <input class="w-9/12 p-2 block mb-2" type="password" name="" id="user-pass" placeholder="password">
                <button id="btn-submit"
                    class="bg-amber-500 p-2 rounded hover:bg-sky-600 hover:text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>


</body>

</html>
